‍<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery实现隐藏显示切换</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style type="text/css">
‍#accordion {background:#FFFFFF;height:80px;padding:10px 0 10px 20px;width:550px;border:1px solid #ddd;overflow:hidden;}
#accordion img {float:left;margin-right:10px;cursor:pointer;opacity:0.5;filter: alpha(opacity=50);}
#accordion img.current {cursor:pointer;opacity:1;filter: alpha(opacity=100);}
#accordion div{width:0px;float:left; display:none;   margin-right:10px;}
.on_list{width:230px;height:80px;overflow:hidden;}
</style>
‍<body>
‍<h3>div里内容的显示隐藏特效</h3>
<div id="accordion">
       <!-- 1st header and pane -->
       <img src="images/banner1.jpg" width="90" height="60" alt=""/>
       <div style="display:block;width:230px;" class="on_list">1盖天下团购导航团购团购团购团购团购 .. </div>
       <!-- 2nd header and pane -->
       <img src="images/banner2.jpg" width="90" height="60" alt=""/>
       <div class="on_list">2盖天下团购导航 ..</div>
       <!-- 3rd header and pane -->
       <img src="images/banner3.jpg" width="90" height="60" alt=""/>
       <div class="on_list">3 盖天下团购导航 ..</div>
</div>
<script type="text/javascript">
$("#accordion").tabs("#accordion div", {
tabs: 'img', 
effect: 'horizontal'
});
</script>
</body>
</html>
